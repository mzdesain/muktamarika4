<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muktamar IV IKA STIBA Makassar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container" id="twibbonContainer">
            <canvas id="twibbonCanvas"></canvas> 
            
            <div class="text-info">
                <div id="name" class="name">Nama Anda</div>
                <div id="position" class="position">Jabatan/Asal</div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="file" id="photoUpload" accept="image/*">
            <input type="text" id="inputName" placeholder="Masukkan Nama Anda" oninput="updateText()">
            <input type="text" id="inputPosition" placeholder="Jabatan atau Asal" oninput="updateText()">
            <button id="downloadBtn" onclick="downloadTwibbon()" disabled>Simpan ke Galeri</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
