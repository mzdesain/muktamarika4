<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Muktamar IKA STIBA Makassar</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    canvas {
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0b6b4b;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0a5a3f;
    }

    h2 {
      margin-bottom: 5px;
      color: #0b6b4b;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="twibbonCanvas" width="1080" height="1350"></canvas>

    <div class="controls">
      <h2>Twibbon Muktamar IV</h2>
      <input type="file" id="uploadPhoto" accept="image/*" />
      <input type="text" id="nameInput" placeholder="Nama Anda" />
      <input type="text" id="jobInput" placeholder="Jabatan / Instansi" />
      <button id="downloadBtn">Unduh Twibbon</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('twibbonCanvas');
    const ctx = canvas.getContext('2d');
    const uploadPhoto = document.getElementById('uploadPhoto');
    const nameInput = document.getElementById('nameInput');
    const jobInput = document.getElementById('jobInput');
    const downloadBtn = document.getElementById('downloadBtn');

    const twibbon = new Image();
    twibbon.src = 'twibbon.png'; // pastikan file ini ada di folder yang sama

    let uploadedImage = null;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // gambar foto
      if (uploadedImage) {
        const ratio = Math.min(canvas.width / uploadedImage.width, canvas.height / uploadedImage.height);
        const newWidth = uploadedImage.width * ratio;
        const newHeight = uploadedImage.height * ratio;
        const x = (canvas.width - newWidth) / 2;
        const y = (canvas.height - newHeight) / 2;
        ctx.drawImage(uploadedImage, x, y, newWidth, newHeight);
      }

      // gambar twibbon di atas foto
      ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);

      // ======== POSISI NAMA DAN JABATAN (SEDIKIT NAIK) ========
      const textX = 120;     // jarak dari kiri
      const nameY = 1000;    // posisi vertikal nama (dinaikkan)
      const jobY = 1050;     // posisi vertikal jabatan (dinaikkan)

      ctx.textAlign = "left";
      ctx.fillStyle = "#ffffff"; // warna putih biar kontras
      ctx.font = "bold 48px Poppins";
      ctx.fillText(nameInput.value, textX, nameY);

      ctx.font = "32px Poppins";
      ctx.fillText(jobInput.value, textX, jobY);
    }

    uploadPhoto.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImage = new Image();
        uploadedImage.onload = drawCanvas;
        uploadedImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    nameInput.addEventListener('input', drawCanvas);
    jobInput.addEventListener('input', drawCanvas);
    twibbon.onload = drawCanvas;

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'Twibbon-Muktamar-IV.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
